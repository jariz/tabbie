<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../../bower_components/core-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/core-icons/image-icons.html">
<link rel="import" href="../../time-ago.html">

<polymer-element name="ph-item" attributes="item">
    <template if="{{!config.feedtype}}">
        <!--<link rel="stylesheet" href="../../../dist/css/feeditem.css">-->
        <style>
            :host {
                position: relative;
            }

            a {
                color:#000;
            }

            .content {
                padding:10px 0;
            }

            .score {
                border-radius: 50%;
                background: gray;
                color: #fff;
                width: 30px;
                height: 30px;
                display: inline-block;
                text-align: center;
                padding-top: 4px;
                margin: 10px 15px 10px 25px;
            }

            h1 {
                font-size:14px;
                margin:0;
            }

            h5 {
                font-size:12px;
                color:#848484;
                margin:0;
                /*text-overflow: ellipsis;*/
                /*white-space: nowrap;*/
                /*width: 100%;*/
                /*overflow: hidden;*/
            }

            * {
                font-weight: normal;
                box-sizing: border-box;
                text-decoration: none !important;
            }

            .holder a {
                position: relative;
            }

            .comment {
                width:45px;
                display:inline-block;
                text-align: center;
                padding:8px 0;
            }

            .comment core-icon {
                margin-top:10px;
                margin-bottom:10px;
                color:#b9b9b9;
                width:18px;
                height:18px;
            }

            paper-ripple {
                z-index:10;
            }

        </style>
        <div class="holder" center layout horizontal>
            <a layout horizontal flex href="{{item.redirect_url}}" target="_blank">
                <paper-ripple fit></paper-ripple>
                <h4 class="score">{{item.index}}</h4>
                <div class="content" flex>
                    <h1>{{item.name}}</h1>
                    <h5>{{item.tagline}}</h5>
                </div>
            </a>
            <a class="comment" href="{{item.discussion_url}}" target="_blank">
                <paper-ripple fit></paper-ripple>
                <core-icon icon="communication:messenger"></core-icon>
            </a>
        </div>
    </template>

    <template if="{{config.feedtype}}">
         <style>
            :host {
                flex: 1 0 200px;
                font-size: 10px;
                color: black;
                display: inline-block;
                margin: 10px 0 0 10px;
                position: relative;
                overflow: hidden;
                box-sizing: border-box;
            }

            h1 {
                font-size: 24px;
                font-family: 'Roboto Slab', 'Roboto', sans-serif;
                font-weight: bold;
                text-align: center;
                padding-top: 50%;
                transform:translateY(-50%);
            }

            .img {
                width: 100%;
                transition: transform 250ms;
            }

            a {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }

            .overlay {
                position: absolute;
                opacity: 0;
                height: 100%;
                width: 100%;
                padding: 10px;
                background-color: rgba(255, 255, 255, .5);
                transition: opacity 250ms;
                z-index: 1;
                box-sizing:border-box;
            }

            paper-ripple {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 2;
            }

            a:hover > .overlay {
                opacity: 1;
            }

            a:hover > .img {
                transform: scale(1.2)
            }

            .minigrid {
                position: absolute;
                bottom: 30px;
                left:0px;
                width: 100%;
                margin: 0 auto;
                display: flex;
            }
            .minigrid div {
                width: auto;
                float: left;
                text-align: center;
                color: #484848;
            }
            .minigrid div:first-child {
                margin-left: auto;
                margin-right: 8px;
            }
            .minigrid div:last-child {
                margin-right: auto;
                margin-left: 8px;
            }
            .minigrid div span {

            }

            .minigrid div core-icon {
                width: 15px;
                height: 15px;
            }

            .author {
                position: absolute;
                bottom: 0px;
                left:0px;
                width: 100%;
                box-sizing:border-box;
                margin: 0 auto;
                text-align: center;
            }

            .author img {
                width: 25px;
                height: 25px;
                border-radius: 50%;
            }

            .author span {
                display: inline-block;
                padding-top: 7px;
                vertical-align: top;
            }

        </style>

        <a target="_blank" href="{{item.discussion_url}}">
            <paper-ripple></paper-ripple>
            <div class="overlay">
                <h1>{{item.name}}</h1>
                <div class="minigrid">
                    <div>
                        <core-icon icon="favorite"></core-icon>
                        <span>{{item.votes_count}}</span>
                    </div>
                    <div>
                        <core-icon icon="communication:comment"></core-icon>
                        <span>{{item.comments_count}}</span>
                    </div>
                </div>
                <div class="author">
                    <img src="{{item.user.image_url.original}}"> <span>{{item.user.name}}</span>
                </div>
            </div>
            <img src="{{item.screenshot_url['300px']}}" class="img">
        </a>

    </template>
<script>Polymer( {
    domReady: function() {
    // same
    }
});</script>
</polymer-element>
