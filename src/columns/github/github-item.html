<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../time-ago.html">

<polymer-element name="github-item" attributes="item">
    <template>
        <style>
            :host {
                width: 100%;
                padding: 0 0 0 10px;
                margin-bottom:10px;
                border-bottom: 1px solid #d2d2d2;
                display:block;
                font-size:12px;
                color:black;
            }

            h1 {
                font-size:16px;
                font-family: 'Roboto Slab', 'Roboto', sans-serif;
            }

            a {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }

            img {
                border-radius:50%;
                width:50px;
                height:50px;

                margin-top:0px;
                margin-right:10px;
            }

            .img {
                float:left;
                display:block;
            }

            div {
                display:block;
            }

            .spacing {
                min-width:60px;
                display:inline-block;
            }
        </style>
        <div>
            <h1><a href="{{item.html_url}}" target="_blank" >{{item.full_name}}</a></h1>
            <p>{{item.description}}</p>
            <p>
                <div class="spacing">
                    <core-icon icon="favorite"></core-icon> {{item.stargazers_count}}
                </div>
                <div class="spacing" style="min-width: 120px">
                    <core-icon icon="today"></core-icon> <time-ago datetime="{{item.created_at}}" epoch="false"></time-ago>
                </div>
                <template if="{{item.language}}">
                    <div class="spacing" style="min-width:100px;">
                        <core-icon icon="language"></core-icon> {{item.language}}
                    </div>
                </template>
            </p>
        </div>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
